<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Login - PhishGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Developer Access</h2>
    {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <label class="block mb-2 text-gray-700">Enter Developer Password:</label>
      <input type="password" name="password" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-400 mb-4">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
